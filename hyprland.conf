#======================================================================================
#==  STARTUP & MONITORS
#======================================================================================

# This line starts your wallpaper program. 'swaybg' is simple and effective.
# The path points to a default EndeavourOS wallpaper; you'll get an error if this file doesn't exist.
# Change the path to a .png or .jpg file in your own Pictures folder, e.g., ~/Pictures/my-wallpaper.png
exec-once =swaybg -i /usr/share/endevouros/backgrounds/endeavouros-wallpaper.png

#======================================================================================
#==  VARIABLES & GENERAL SETTINGS
#======================================================================================

# Sets the "SUPER" key (usually the Windows key) as your main modifier key ($mainMod).
$mainMod = SUPER

# --- Input Settings ---
# Basic keyboard and mouse/touchpad settings.
input {
	kb_layout=us  # Sets your keyboard layout to US.
}

# --- General Appearance ---
# Controls the overall look of your windows, borders, and gaps.
general {
	border_size = 2      # Sets window border thickness to 2 pixels.
	gaps_in = 5          # Sets the gap between tiled windows to 5 pixels.
	gaps_out = 10        # Sets the gap between windows and the edge of the screen to 10 pixels.
	
	# Sets the color of the border for the currently active window.
	# Note: This is currently set for a solid color. For a gradient, you need two colors.
	# Example: col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
	col.active_border = rgba(33ccffee)
	
	# Sets the border color for all inactive (background) windows.
	col.inactive_border = rgba(595959aa)
}

#======================================================================================
#==  KEYBINDINGS
#======================================================================================
# This section defines all your keyboard shortcuts.

# --- Launch Applications ---
# Open kitty terminal with SUPER + Q
bind= $mainMod, Q, exec, kitty

# Open wofi (search bar) with SUPER + R
bind = $mainMod, R, exec, wofi --show drun

# --- Window Management ---
# Close any active window with SUPER + C
bind = $mainMod, C, killactive,

# Move focus between windows with SUPER + Arrow Keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# --- System Control ---
# Exit Hyprland session with SUPER + M
bind = $mainMod, M, exit,

# --- Workspaces --- 
# Switch to a different workspace (desktop)
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5

# Move the currently active window to a different workspace
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5

# --- Clipboard Manager ---
# This opens your clipboard history in wofi, allowing you to select and paste a previous item.
bind = $mainMod, V, exec, cliphist list | wofi -dmenu | cliphist decode | wl-copy

#======================================================================================
#==  WINDOW & WORKSPACE RULES
#======================================================================================

# --- Special Workspace (Scratchpad) Rules ---
# These rules make your "minimized" window behave like a pop-up scratchpad.
windowrulev2 = float, workspace:special      # Make any window on the special workspace float.
windowrulev2 = size 60% 60%, workspace:special # Set its size to 60% of the screen.
windowrulev2 = center, workspace:special     # Center it on the screen.

# --- Special Workspace Keybindings ---
# This is your "minimize" and "restore" functionality.

# Move the active window TO the special workspace (minimize it).
bind = $mainMod SHIFT, S, movetoworkspace, special

# TOGGLE the special workspace on and off (restore/hide the minimized window).
bind = $mainMod, S, togglespecialworkspace,
